        </div>
        <div class="row3">

          <button class="btn" id="c2">-</button>
          <button class="btn" id="c3">-</button>
        </div>
      </div>
      <div id="win">Winner</div>
      <button id="restart" onClick="window.location.reload();">Restart game</button>
      <h1 class="rules">RULES</h1>
      <p>1. If the game is a draw then you can restart the game<br>2. Iss game ke bhi rules batane pade to rehne do. Tum jake Pub-G khelo</p>
